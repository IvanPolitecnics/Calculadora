<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Propina Ivan</title>
    <link rel="stylesheet" href="CSS.css">
</head>

<body>
    <div class="container">
        <h1>Calculadora de Propina</h1>
        <form id="propinaForm">
            <div class="form-group">
                <label for="comensales">Numero de Comensales:</label>
                <input type="number" id="comensales" name="comensales" min="1" required>
            </div>
            <div class="form-group">
                <label for="totalCuenta">Total de la Cuenta (â‚¬):</label>
                <input type="number" id="totalCuenta" name="totalCuenta" min="0.01" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="servicio">Calificacion del Servicio:</label>
                <select id="servicio" name="servicio" required>
                    <option value="genial">Genial</option>
                    <option value="aceptable">Aceptable</option>
                    <option value="horrible">Horrible</option>
                </select>
            </div>
            <button type="button" id="calcular">Calcular Propina</button>
        </form>
        <div id="resultado" class="hidden">
            <h2>Propina por Persona:</h2>
            <p id="propinaPersona"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
